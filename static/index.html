<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#FFD700">
    
    <title>Chronic Reader Client</title>
    <link rel="manifest" href="manifest.json">
    <script src="serviceworkerinstall.js"></script>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <script src="client.js"></script>
    <script>
        async function prepareUi() {
            let contentElement = document.getElementById("content")
            let settingsResult = await initializeSettings(contentElement)
            document.settings = settingsResult.allSettings
            new TabbedPage(contentElement).load()

            window.addEventListener("focus", () => {
                settingsResult.themeSetting.apply()
            }, false)

            document.getElementById("content").addEventListener("click", () => {
                settingsResult.themeSetting.apply()
            }, false)
        }
        window.onload = function() {
            prepareUi()
        }
    </script>
    <link rel="stylesheet" href="colors.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: 'Merriweather', serif;
            font-size: 1.2rem;
        }

        .menu {
            margin-bottom: 2.5vw;
            padding-left: 2.5vw;
            padding-right: 2.5vw;
        }

        .setting, .form_row {
            max-width: 450px;
        }

        ul {
            padding: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: 30vw 30vw 30vw;
            column-gap: 2.5vw;
            row-gap: 2.5vw;
            margin-left: 2.5vw;
        }

        h1, p {
            font-size: 1.2em;
            margin: 2.5vw;
        }

        .cover_enclosure {
            overflow: hidden;
            position: relative;
            display: block;
            height: 48vw; /* (8/5*30) */
        }

        @media (orientation: landscape) {
            ul {
                grid-template-columns: repeat(6, 15vw);
                column-gap: 1.4285vw;
                row-gap: 1.4285vw;
                margin-left: 1.4285vw;
            }

            h1, p {
                margin: 1.4285vw;
            }

            .cover_enclosure {
                height: 24vw; /* (8/5*15) */
            }

            .menu {
                margin-bottom: 1.4285vw;
                padding-left: 1.4285vw;
                padding-right: 1.4285vw;
            }
        }

        a {
            text-decoration: underline;
            cursor: pointer;
        }
        input {
            font-size: 1.5rem;
        }
        #content {
            display: block;
            overflow: auto;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
