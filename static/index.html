<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#FFD700">
    
    <title>Chronic Reader Client</title>
    <link rel="manifest" href="manifest.json">

    <link rel="shortcut icon" href="logo.png">
    <link rel="icon" href="logo.png">

    <link rel="icon" sizes="16x16" href="logo16.png">
    <link rel="icon" sizes="24x24" href="logo24.png">
    <link rel="icon" sizes="32x32" href="logo32.png">
    <link rel="icon" sizes="48x48" href="logo48.png">
    <link rel="icon" sizes="64x64" href="logo64.png">
    <link rel="icon" sizes="192x192" href="logo192.png">

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="logo167.png">

    <script src="serviceworkerinstall.js"></script>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <script src="client.js"></script>
    <script>
        async function prepareUi() {
            initStyleSettings()
            let contentElement = document.getElementById("content")
            new TabbedPage(contentElement).load()

            window.addEventListener("focus", () => {
                ThemeSliderSetting.factory().apply()
            }, false)

            document.getElementById("content").addEventListener("click", () => {
                ThemeSliderSetting.factory().apply()
            }, false)
        }
        window.onload = function() {
            document.statusBarMode == "highlighted"
            prepareUi()
        }
    </script>
    <link rel="stylesheet" href="colors.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: 'Merriweather', serif;
            font-size: 1.2rem;
            /*-ms-overflow-style: none; */ /* IE and Edge */
            /*scrollbar-width: none; */ /* Firefox */
            overflow-x: hidden;
        }
        /*body::-webkit-scrollbar {
            display: none; *//* Hide scrollbar for Chrome, Safari and Opera */
        /*}*/

        .menu {
            margin-bottom: 2.5vw;
            padding-left: 2.5vw;
            padding-right: 2.5vw;
        }

        .setting, .form_row {
            max-width: 450px;
        }

        ul.book_list {
            padding: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: 30vw 30vw 30vw;
            column-gap: 2.5vw;
            row-gap: 2.5vw;
            margin-left: 2.5vw;
        }

        h1, p {
            font-size: 1.2em;
            margin: 2.5vw;
        }

        .cover_enclosure {
            overflow: hidden;
            position: relative;
            display: block;
            height: 48vw; /* (8/5*30) */
        }

        a {
            text-decoration: underline;
            cursor: pointer;
        }
        input {
            font-size: 1em;
        }
        #content {
            display: block;
            overflow: auto;
            padding-bottom: 1em;
        }
        
        .collections_tree {
            margin: 2.5vw;
        }
        .collections_tree li {
            margin-left: 2.5vw;
            margin-top: .5em;
        }
        .collections_tree span {
            margin-right: 1em;
        }
        h1 {
            padding: .4em;
        }

        @media (orientation: landscape) {
            ul.book_list {
                grid-template-columns: repeat(6, 15vw);
                column-gap: 1.4285vw;
                row-gap: 1.4285vw;
                margin-left: 1.4285vw;
            }

            h1, p {
                margin: 1.4285vw;
            }

            .cover_enclosure {
                height: 24vw; /* (8/5*15) */
            }

            .menu {
                margin-bottom: 1.4285vw;
                padding-left: 1.4285vw;
                padding-right: 1.4285vw;
            }

            .collections_tree {
                margin: 1.4285vw;
            }
            .collections_tree li {
                margin-left: 1.4285vw;
            }
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
</html>
