        function displayPageCallback(callbackControl) {
            if (callbackControl.dominantColor) {
                let color = "rgb(" + callbackControl.dominantColor[0] + "," + callbackControl.dominantColor[1] + "," + callbackControl.dominantColor[2] + ")" 
                document.body.style.backgroundColor = color
                //let neg = negative(callbackControl.dominantColor)
                //callbackControl.setControlsColor("rgb(" + neg[0] + "," + neg[1] + "," + neg[2] + ")")
            } else {
                document.body.style.backgroundColor = "white"
            }
            if (callbackControl.position) {
                // sync progress with backend
                let bookId = getBookId()
                fetch("/sync/" + bookId + "?position=" + callbackControl.position).then(response => {
                    console.log(response)
                })
                // update ui
                let newPosition = callbackControl.position
                let queryString = window.location.search
                let urlParams = new URLSearchParams(queryString)
                urlParams.delete("position")
                urlParams.append("position", newPosition)
                let newUrl = window.location.origin + window.location.pathname + "?" + urlParams.toString()
                window.history.replaceState('', '', newUrl)
            }
        }
        function getBookId() {
            /*let queryString = window.location.search
            console.log(queryString)
            let urlParams = new URLSearchParams(queryString)
            console.log(urlParams)
            let bookId = urlParams.get("book")*/
            let params = new URLSearchParams(window.location.search)
            let bookId = params.get("book")
            return bookId
        }
        function getUrlPosition() {
            let params = new URLSearchParams(window.location.search)
            let position = params.get("position")
            return position
        }
        function getSyncUrl(position = undefined) {
            let url = "/sync/" + getBookId()
            if (position) {
                url += "?position=" + position
            }
            return url
        }
        async function getCurrentPosition() {
            let position = getUrlPosition()
            if (position == undefined) {
                positionResponse = await fetch(getSyncUrl())
                position = await positionResponse.json()
                console.log("loaded position: " + position)
            }
            return Number(position)
        }
        window.onload = function() {
            let bookId = getBookId()
            /*let startPosition = getUrlPosition()
            if (startPosition == undefined) {
                startPosition = 0
            }
            console.log(bookId)
            console.log(startPosition)*/
            getCurrentPosition().then(startPosition => {
                fetch("/bookmeta/" + bookId)
                .then(response => response.json())
                .then(meta => {
                    document.reader = new ChronicReader(
                        "/book/" + bookId,
                        document.getElementById("page"),
                        meta.extension,
                        {
                            "position": startPosition,
                            "displayPageForCallback": displayPageCallback
                        }
                    )
                })
            })          
        }
    </script>
