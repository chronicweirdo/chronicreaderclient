<!DOCTYPE html>
<html>
<head>
    <title>Chronic Reader Client</title>
    <script src="/jszip.js"></script>
    <script src="/libunrar.js"></script>
    <script src="/reader.js"></script>
    <script>
        function updateUrl(display) {
            let newPosition = display.position
            let queryString = window.location.search
            let urlParams = new URLSearchParams(queryString)
            urlParams.delete("position")
            urlParams.append("position", newPosition)
            let newUrl = window.location.origin + window.location.pathname + "?" + urlParams.toString()
            window.history.replaceState('', '', newUrl)
        }
        window.onload = function() {
            let queryString = window.location.search
            console.log(queryString)
            let urlParams = new URLSearchParams(queryString)
            console.log(urlParams)
            let bookId = urlParams.get("book")
            let startPosition = urlParams.get("position")
            if (startPosition == undefined) {
                startPosition = 0
            }
            console.log(bookId)
            console.log(startPosition)

            document.reader = new ChronicReader(
                "/book/" + bookId,
                document.getElementById("page"),
                {
                    "position": startPosition,
                    "displayPageForCallback": updateUrl
                }
            )
        }
    </script>
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        #page {
            width: 100%;
            height: 100%;
            position: absolute;
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
        }
        img, svg {
            /*max-height: 80vh !important;
            max-width: 80vw !important;*/
            /*width: auto;
            height: auto;*/
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        a {
            text-decoration: underline;
            cursor: pointer;
        }
        table, th, td {
            border: 1px solid black;
        }
        .spinner {
            display: block;
        }
        h1, p.h1 {
            font-size: 1.3em;
            font-weight: bold;
        }
        h2, p.h2 {
            font-size: 1.2em;
            font-weight: bold;
        }
        h3, p.h3 {
            font-size: 1.1em;
            font-weight: bold;
        }
        h4, p.h4 {
            font-size: 1.1em;
            font-weight: bold;
            font-style: italic;
        }
        h5, p.h5 {
            font-size: 1.1em;
            font-weight: normal;
            font-style: italic;
        }
        h6, p.h6 {
            font-size: 1.1em;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="page">book page</div>
</body>
</html>
